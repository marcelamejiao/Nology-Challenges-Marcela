<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>BEM challenge</title>
</head>
<body>
	<section class="container container__dashed">
		<h2 class="container__header">My first header section</h2>
		<p>This header has a green border that is dashed</p>
		<p class="container_paragraph">I'm a blue line though paragraph</p>
	</section>
	<section class="container container__solid">
		<h2 class="container__header--center">I'm in the center</h2>
		<p>This header section has a coral 2px border tht is solid</p>
		<p class="container_paragraph container_paragraph--right">I'm a blue line though paragraph, i'm also aligned to the right</p>
	</section>
</body>
</html>
